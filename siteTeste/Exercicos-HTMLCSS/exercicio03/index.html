<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Inserir Imagens e favicon</title>
</head>
<body>
    <h1>Aprender como inserir Imagens no HTML5</h1>
    <p>A baixo você vai ver uma imagens que estão na mesma pastas</p>
    <p>logo HTML5</p>
    <img src="html5 200.png" alt="logo html5" />
    <br>
    <p>Logo CSS 3</p>
    <img src="CSS3_logo.svg 200.png" alt="logo CSS3" />
    <p>Também podemos carregar imagens externas</p>
    <p>Logo Javascript</p>
    <img src="https://bestofjs.netlify.app/logos/js.svg" alt="Logo Javascript" />
</body>
</html>
